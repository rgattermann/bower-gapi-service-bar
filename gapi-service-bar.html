<link rel=stylesheet href=./vendor/gapi-service-bar/style.css><md-toolbar class=gapi-service-bar><div class=md-toolbar-tools><span flex=""></span><md-menu md-position-mode="target-right target" md-offset="0 60"><md-button class=md-icon-button aria-label=Notificações ng-click="openMenu($mdOpenMenu, $event)"><i class=material-icons>notifications</i></md-button><md-menu-content width=6><md-menu-item ng-repeat="not in notifications"><md-button><div layout=row><p flex=""><span style="color: silver; font-size:10pt">{{ not.application }} |</span> <span style="color: gray; font-size:12pt">{{ not.description }}</span></p></div></md-button></md-menu-item></md-menu-content></md-menu><md-menu md-position-mode="target-right target" md-offset="0 60"><md-button class=md-icon-button aria-label=Aplicações ng-click="openMenu($mdOpenMenu, $event)"><i class=material-icons>apps</i></md-button><md-menu-content width=4 ng-hide=isLoading><md-menu-item ng-repeat="app in applications"><md-button ng-click=getCallbackUrl(app)><div layout=row><p flex="">{{ app.name }}</p></div></md-button></md-menu-item></md-menu-content></md-menu><md-button class=md-icon-button aria-label=apps><i class=material-icons>chat</i></md-button><md-menu md-position-mode="target-right target" md-offset="0 60"><div class=user-actions ng-click="openMenu($mdOpenMenu, $event)"><img class=avatar ng-src="{{ user.imageUrl }}" alt=usuario> <span class=avatar_message>Olá {{ user.username }}</span></div><md-menu-content width=4><md-menu-item><md-button>Painel do Cliente</md-button></md-menu-item><md-menu-item><md-button>Configurações</md-button></md-menu-item><md-menu-item><md-button>Ajuda</md-button></md-menu-item><md-menu-item><md-button>Abrir Ticket</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click=logout()>Logout</md-button></md-menu-item></md-menu-content></md-menu></div></md-toolbar>
